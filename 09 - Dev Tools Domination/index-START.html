<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("hello I am a %s string", "poop");

    // Styled
    console.log("%c I am some great text", 'background: red; color: black');

    // warning!
    console.warn("Error in this function");

    // Error :|
    console.error("Error in THIS function")

    // Info
    console.info("Computers are just a series of circuts")

    // Testing
    const p = document.querySelector("p");
    console.assert(p.classList.contains("ouch"), "WRONG!");

    // clearing

    // setTimeout(() => {
    //   console.clear();
    //   console.log("hahahaha gotcha sucka")
    // }, 1000);
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} human years old`);
      console.log(`${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Wes");
    console.count("Bill");
    console.count("Wes");
    console.count("Wes");
    console.count("Bill");
    console.count("Bill");
    console.count("Wes");
    console.count("Wes");
    console.count("Bill");

    // timing
    console.time("Fetching Data");
    fetch("https://api.github.com/users/wesbos")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("Fetching Data");
        console.table(data);
      });

  </script>
</body>

</html>
